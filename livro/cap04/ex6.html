<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caixa Eletronico</title>
</head>

<body>
  <h1>Programa caixa eletronico</h1>

  <form action="">
    <p>
      <label for="isaque">Digite o valor do saque:</label>
      <input type="number" name="saque" id="isaque" min="1" max="9999999" step="1" required>
    </p>
    <p>
      <input type="submit" value="Clique aqui para sacar">
    </p>
  </form>
  <h3 id="outresp1"></h3>
  <h3 id="outresp2"></h3>
  <h3 id="outresp3"></h3>
  <script src="js/ex6.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media notas</title>
</head>

<body>
  <h1>Programa situação aluno</h1>
  <form action="" method="get">

    <p>
      <label for="ialuno">Nome do Aluno</label>
      <input type="text" name="aluno" id="ialuno" minlength="10" maxlength="50" placeholder="Digite seu nome" required>
    </p>
    <p>
      <label for="inota1">Nota 1</label>
      <input type="number" name="nota1" id="inota1" min="0" max="10" step="0,1" required>
    </p>

  </form>

</body>

</html>

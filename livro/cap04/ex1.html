<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media notas</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="conteudo">
    <h1>Programa Situação Aluno</h1>
    <form action="" method="get">

      <p>
        <label for="ialuno">Nome do Aluno: </label>
        <input type="text" name="aluno" id="ialuno" minlength="4" maxlength="50" placeholder="Digite seu nome" required>
      </p>
      <p>
        <label for="inota1">Nota 1: </label>
        <input type="number" name="nota1" id="inota1" min="0" max="10" step="0.1" required>
      </p>
      <p>
        <label for="inota2">Nota 2: </label>
        <input type="number" name="nota2" id="inota2" min="0" max="10" step="0.1" required>
      </p>
      <p class="centro">
        <input type="submit" class="botao" value="Exibir media e situação aluno">
      </p>
    </form>
    <h3></h3>
    <h4></h4>
    <script src="js/ex1.js"></script>
  </div>

</body>

</html>

<script>
  const nomeve = prompt("Digite o modelo do veiculo")
  const preco = Number(prompt("Digite o valor do veiculo"))

  const valor50 = preco * 0.5
  const saldo12 = valor50 / 12

  alert("Veiculo: " + nomeve + "\n Valor: R$ " + preco.toFixed(2) + "\n Entrada: R$" + valor50.toFixed(2) + "\n +12x de: " + saldo12.toFixed(2))
</script>

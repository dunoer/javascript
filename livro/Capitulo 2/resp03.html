<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supermercado</title>
</head>

<body>
  <h1>Supermercado JS</h1>
  <form action="" method="get">
    <p>
      <label for="iproduto">Produto: </label>
      <input type="text" name="produto" id="iproduto" placeholder="Digite o Produto" minlength="5" maxlength="70" required>
    </p>

    <p>
      <label for="ipreco">Preço R$: </label>
      <input type="number" name="preco" id="ipreco" min="1" max="50" step="0.01" required>
    </p>
    <p>
      <input type="submit" value="Ver Promoção">
    </p>
  </form>
  <h3 id="resp1"></h3>
  <h3 id="resp2"></h3>

  <script src="js/resp03.js"></script>


</body>

</html>

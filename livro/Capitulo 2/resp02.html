<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lan House</title>
</head>

<body>
  <h1>Lan House JS</h1>
  <form action="" method="get">
    <p>
      <label for="ipreco"> Valor por 15min de uso R$: </label>
      <input type="number" name="preco" id="ipreco" min="1" max="50" step="0.01" required>
    </p>
    <p>
      <label for="itempo">Tempo de Uso do Cliente: </label>
      <input type="number" name="tempo" id="itempo" min="1" max="200" step="1" required>
    </p>
    <p>
      <input type="submit" value="Calcular valor a Pagar">
    </p>
  </form>
  <h3 id="resp1"></h3>
  <h3 id="resp2"></h3>
  <script src="js/resp02.js"></script>

</body>

</html>
